<!-- Community Path Project - Phase 1 Sprint 1 Prototype (Step 1/2 Frameworks) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Finder: Identify Impact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght=(0,400);(0,600);(0,700);(1,400);(1,600);(1,700)&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- ==================================== -->
    <!-- == HTML STRUCTURE                 == -->
    <!-- ==================================== -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="card w-full bg-white p-6 md:p-10 rounded-xl shadow-2xl border border-indigo-100">
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-indigo-800">Start Your Purpose Path</h1>
                <p class="text-gray-500 mt-1">Step <span id="current-step">1</span> of 4: Identify Impact</p>
            </div>

            <!-- Main Content Area (Dynamic) -->
            <div id="path-finder-container">
                <!-- Content will be injected here by JavaScript -->
            </div>

            <!-- AI Conversation Log (New Feature) -->
            <div id="conversation-log" class="mt-4 p-3 rounded-xl space-y-3"> <!-- Reduced mt-6 to mt-4 -->
                <p class="text-sm text-gray-500 text-center">Your conversation with the mentor will appear here.</p>
            </div>

            <!-- Footer / Navigation -->
            <div class="mt-8 flex justify-between items-center">
                <button id="back-button" class="text-gray-500 hover:text-indigo-600 font-medium disabled:opacity-50" disabled>
                    &larr; Back
                </button>
                <button id="next-button" class="bg-indigo-600 text-white px-6 py-3 rounded-xl font-semibold shadow-lg hover:bg-indigo-700 transition duration-150 disabled:bg-indigo-300">
                    Continue
                </button>
            </div>
        </div>
    </div>

    <!-- ==================================== -->
    <!-- == JAVASCRIPT LOGIC (Module Script) == -->
    <!-- ==================================== -->
    <script type="module" src="js/main.js"></script>
</body>
</html>

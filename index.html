<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Path Finder: Identify Impact</title>

    <!-- ✅ Meta -->
    <meta
      name="description"
      content="An interactive purpose path app helping students identify their strengths, interests, and goals."
    />
    <link rel="icon" href="/assets/favicon.ico" />

    <!-- ✅ Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ✅ Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdn.jsdelivr.net https://www.youtube.com https://fonts.googleapis.com; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://cdn.jsdelivr.net https://www.youtube.com;">

    <!-- ✅ Custom CSS -->
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body class="font-inter bg-gray-50">
    <div class="h-screen flex items-center justify-center p-4">
      <div
        class="card w-full bg-white p-6 md:p-10 rounded-xl shadow-2xl border border-indigo-100 flex flex-col"
      >
        <!-- Header -->
        <div id="app-header" class="mb-4 flex-shrink-0">
          <h1 class="text-3xl font-bold text-indigo-800">
            Start Your Purpose Path
          </h1>
          <p class="text-gray-500 mt-1">
            <span id="current-step">Welcome</span>
          </p>
        </div>

        <!-- Main Container -->
        <div id="app-container" class="flex-grow flex flex-col">
          <div class="flex-grow flex items-center justify-center">
            <p class="text-gray-500">Loading...</p>
          </div>
        </div>

        <!-- Footer -->
        <div
          id="app-footer"
          class="mt-8 flex justify-between items-center flex-shrink-0"
        >
          <button
            id="back-button"
            type="button"
            class="text-gray-500 hover:text-indigo-600 font-medium disabled:opacity-50"
            disabled
          >
            &larr; Back
          </button>
          <button
            id="next-button"
            type="button"
            class="bg-indigo-600 text-white px-6 py-3 rounded-xl font-semibold shadow-lg hover:bg-indigo-700 transition duration-150 disabled:bg-indigo-300"
          >
            Continue
          </button>
        </div>
      </div>
    </div>

    <!-- Hidden Templates -->
    <div id="html-templates" style="display: none">
      <!-- [All your templates remain unchanged here] -->
    </div>

    <!-- ✅ Single Entry Point -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Finder: Identify Impact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght=(0,400);(0,600);(0,700);(1,400);(1,600);(1,700)&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="h-screen flex items-center justify-center p-4">
        <div class="card w-full bg-white p-6 md:p-10 rounded-xl shadow-2xl border border-indigo-100 flex flex-col">
            
            <div id="app-header" class="mb-4 flex-shrink-0">
                <h1 class="text-3xl font-bold text-indigo-800">Start Your Purpose Path</h1>
                <p class="text-gray-500 mt-1"><span id="current-step">Welcome</span></p>
            </div>

            <div id="app-container" class="flex-grow flex flex-col">
                <div class="flex-grow flex items-center justify-center">
                     <p class="text-gray-500">Loading...</p>
                </div>
            </div>

            <div id="app-footer" class="mt-8 flex justify-between items-center flex-shrink-0">
                <button id="back-button" class="text-gray-500 hover:text-indigo-600 font-medium disabled:opacity-50" disabled>
                    &larr; Back
                </button>
                <button id="next-button" class="bg-indigo-600 text-white px-6 py-3 rounded-xl font-semibold shadow-lg hover:bg-indigo-700 transition duration-150 disabled:bg-indigo-300">
                    Continue
                </button>
            </div>

        </div>
    </div>

    <div id="html-templates" style="display: none;">

        <template id="template-feedback-modal">
            <button id="open-feedback-btn" title="Give Feedback">ðŸ’¬</button>
            <div id="feedback-modal-overlay">
                <div id="feedback-modal-content">
                    <span id="close-feedback-modal">&times;</span>
                    <h2 style="margin-top:0;">Give Feedback</h2>
                    <p style="font-size: 14px; color: #555;">Help us improve this tool for you!</p>
                    
                    <form id="feedback-form-content" action="https://formsubmit.co/23449e193b2a380598a2d6efb908e30b" method="POST">
                        <input type="hidden" name="_subject" value="New Pathfinder App Feedback!">
                        <input type="hidden" name="_autoresponse" value="Thank you for your valuable feedback! We've received it.">
                        
                        <label>1. How would you rate your experience today?</label>
                        <div class="rating-group">
                            <label><input type="radio" name="rating-experience" value="1 - Frustrating"> 1 (Frustrating)</label>
                            <label><input type="radio" name="rating-experience" value="2 - Confusing"> 2</label>
                            <label><input type="radio" name="rating-experience" value="3 - Okay"> 3 (Okay)</label>
                            <label><input type="radio" name="rating-experience" value="4 - Helpful"> 4</label>
                            <label><input type="radio" name="rating-experience" value="5 - Great!"> 5 (Great!)</label>
                        </div>

                        <label>2. On a scale of 0-10, how likely are you to recommend this to a friend?</label>
                        <input type="number" name="rating-recommend" min="0" max="10" placeholder="0 (No way) to 10 (Definitely!)">

                        <label>3. How easy was it to understand what to do next?</label>
                        <div class="radio-group">
                            <label><input type="radio" name="clarity" value="Very Easy"> Very Easy</label>
                            <label><input type="radio" name="clarity" value="Okay"> Okay, I figured it out</label>
                            <label><input type="radio" name="clarity" value="Confusing"> A little confusing</label>
                        </div>

                        <label>4. Did the mentor feel helpful and encouraging?</label>
                        <div class="radio-group">
                            <label><input type="radio" name="mentor-helpful" value="Yes, very!"> Yes, very!</label>
                            <label><input type="radio" name="mentor-helpful" value="Sometimes"> Sometimes</label>
                            <label><input type="radio" name="mentor-helpful" value="No, not really"> No, not really</label>
                        </div>
                        
                        <label for="feedback-change">5. What is the one thing you would change or add?</label>
                        <textarea id="feedback-change" name="change-one-thing" required></textarea>
                        
                        <label for="feedback-favorite">6. What was your favorite or most helpful part?</label>
                        <textarea id="feedback-favorite" name="favorite-part" required></textarea>

                        <button id="feedback-submit-btn" type="submit">Send Feedback</button>
                    </form>
                </div>
            </div>
        </template>
        
        <template id="template-chat-interface">
             <div id="conversation-log" class="flex-grow space-y-3">
                <p class="text-sm text-gray-500 text-center">Your conversation with the mentor will appear here.</p>
            </div>
            <div id="chat-input-container" class="mt-4 pt-4 border-t border-gray-200 flex-shrink-0">
                
                <div id="reply-preview-container" class="hidden mb-2 p-2 pr-8 border-l-4 border-indigo-400 bg-indigo-50 rounded-md relative">
                    <p class="text-sm font-semibold text-indigo-700">Replying to <span id="reply-preview-name"></span></video></p>
                    <p id="reply-preview-text" class="text-sm text-gray-600 truncate"></p>
                    <button id="cancel-reply-btn" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                          <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
                        </svg>
                    </button>
                </div>
                <form id="chat-form" class="flex items-center space-x-3">
                    <input type="text" id="chat-input" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 shadow-sm" placeholder="Type your response..." disabled>
                    <button id="send-button" type="submit" class="bg-indigo-600 text-white p-3 rounded-xl font-semibold shadow-lg hover:bg-indigo-700 transition duration-150 disabled:bg-indigo-300" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6">
                          <path d="M3.105 3.105a.75.75 0 01.814-.175l14.25 8.25a.75.75 0 010 1.34l-14.25 8.25a.75.75 0 01-.814-.175L2.16 18.21a.75.75 0 01.16-.94l5.06-5.06a.75.75 0 000-1.06L2.32 6.08a.75.75 0 01-.16-.94l.945-.945z" />
                        </svg>
                    </button>
                </form>
            </div>
        </template>

        <template id="template-context-name">
            <div class="onboarding-section space-y-4 text-center">
                <h2 class="text-2xl font-bold text-indigo-800">Welcome to your Purpose Pathfinder</h2>
                <p class="text-base text-gray-700 font-medium">To make this journey personal, what's your first name?</p>
                <input type="text" id="student_name_input" class="w-full max-w-sm mx-auto px-4 py-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 shadow-sm" placeholder="E.g., Ama or Kofi">
            </div>
        </template>

        <template id="template-context-intro">
            <div class="onboarding-section space-y-4 text-center">
                <h2 class="text-2xl font-bold text-indigo-800">Connecting Your World</h2>
                <p class="text-base text-gray-700 font-medium"><span data-placeholder="greeting">To find your purpose,</span> we first need to see how community challenges connect to the big pictureâ€”a global roadmap (like the UN SDGs).</p>
                <p class="text-base text-indigo-600 font-semibold">Ready to see where your curiosity fits in?</p>
            </div>
        </template>

        <template id="template-context-sdg-video">
            <div class="onboarding-section space-y-4 text-center">
                <h2 class="text-2xl font-bold text-indigo-800">The Global Roadmap: 17 SDGs</h2>
                <div class="p-2 bg-white rounded-xl shadow-lg border border-gray-200">
                    <p class="text-sm text-gray-700 font-medium mb-2">Watch this short video explaining the 17 Sustainable Development Goals</p>
                    <div class="video-container rounded-xl shadow-lg border border-indigo-300">
                        <iframe 
                            src="https://www.youtube.com/embed/7dzFbP2AgFo?rel=0&modestbranding=1" 
                            title="17 Sustainable Development Goals Explained" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen
                        ></iframe>
                    </div>
                </div>
            </div>
        </template>

        <template id="template-context-final-video">
            <div class="onboarding-section space-y-4">
                <h2 class="text-2xl font-bold text-indigo-800">See a Solution in Action</h2>
                <div class="text-gray-700 space-y-2 mb-4">
                    <p class="text-base font-medium">To gain inspiration, reflect on these as you watch this final video.</p>
                    <ul class="list-disc list-inside ml-4 text-sm space-y-1 reflection-list">
                        <li>What stood out to you in this story?</li>
                        <li>How did they approach the problem?</li>
                        <li>Which idea could work in your community?</li>
                    </ul>
                </div>
                <div class="video-container rounded-xl shadow-lg border border-indigo-300">
                    <iframe 
                        src="https://www.youtube.com/embed/IqGxel7qdP4?rel=0&modestbranding=1" 
                        title="Youth Employment Solutions Video" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen
                    ></iframe>
                </div>
            </div>
        </template>

    </div> <script type="module" src="js/main.js"></script>
</body>
</html>

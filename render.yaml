# render.yaml - Defines Services for Render Deployment

services:
  # ----------------------------------------------------
  # 1. WEB SERVICE (Django API)
  # ----------------------------------------------------
  - type: web
    name: community-path-backend
    env: python
    # Specify the directory containing requirements.txt and manage.py
    rootDir: backend/
    # Runs the custom build script we created (build.sh)
    buildCommand: "./build.sh" 
    # Starts Gunicorn web server
    startCommand: "gunicorn community_path.wsgi:application"
    healthCheckPath: /admin/
    port: 8000
    plan: free 

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: community-path-backend_db
          property: connectionString
      - key: GEMINI_API_KEY
        value: "AIzaSyAKpsPDtMTjbdkoyLLBf9y-J3rOS5mkyEc" # REPLACE WITH RENDER SECRET LATER
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False" # IMPORTANT: Turns off debugging in production
      - key: CORS_ALLOWED_ORIGINS
        # Allows Vercel frontend and local development to connect
        value: "https://the-community-path-project.vercel.app,http://localhost:5173" 
      - key: WEB_CONCURRENCY
        value: 1

# ----------------------------------------------------
# 2. DATABASE SERVICE (PostgreSQL)
# ----------------------------------------------------
databases:
  - name: community-path-backend_db
    plan: free # Starter database plan
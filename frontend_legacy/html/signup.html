<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - The Community Path Project</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/forms.css">
</head>
<body class="bg-gray-50">

    <header class="py-8">
        <div class="container mx-auto px-6 text-center">
            <a href="./index.html" class="inline-block"> 
                <img src="../static/images/logo.png" alt="Community Path Project Logo" class="h-16 w-auto mx-auto">
            </a>
        </div>
    </header>

    <main class="form-container mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 text-center">Create Your Account</h1>
        <p class="text-gray-600 text-center mt-3">
            Start your journey to find a meaningful path.
        </p>

        <div id="messageContainer" class="mt-6"></div>

        <form id="signupForm" class="mt-8 space-y-6">
            <div>
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>
            
            <div>
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>

            <div>
                <button type="submit" class="form-button">
                    Sign Up
                </button>
            </div>
        </form>

        <p class="mt-8 text-center text-gray-600">
            Already have an account?
            <a href="./login.html" class="font-medium text-indigo-700 hover:text-indigo-800">
                Log In
            </a>
        </p>
    </main>

    <footer class="py-8 mt-16">
        <div class="container mx-auto px-6 text-center text-sm text-gray-600">
            Â© 2025 The Community Path Project. All rights reserved.
        </div>
    </footer>
    
    <script src="../static/js/auth.js"></script>

</body>
</html>
